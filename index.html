<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <main class="main">
      <div class="main__imagen">

      </div>

      <div class="container">
        <p class="container__section">Preview</p>


        <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="container__body"> A floral, solar and voluptuous
          interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>


        <div class="container__price">
          <div class="container__price-before">$149.99</div>
          <div class="container__price-after">$169.99</div>
        </div>

        <button class="container__button">
          <div class="container__button-inside">
            <img
              src="/images/icon-cart.svg"
              alt=""
              class="container__button-inside-cart">
            <p class="container__button-inside-text">Add to Cart</p>
          </div>
        </button>
      </div>

    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ShaditCuber">Felipe Bastidas</a>.
    </div>
  </body>
</html>
